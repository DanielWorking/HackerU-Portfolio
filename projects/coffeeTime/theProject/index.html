<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Daniel Reifer" />
        <meta
            name="description"
            content="Coffee Time projectâ€”a morning coupon generator for a free coffee, built with HTML, CSS, Heebo fonts, and SASS form styling."
        />
        <meta
            name="keywords"
            content="Coffee Time, coupon, HTML, CSS, SASS, form, responsive"
        />

        <title>COFFEE TIME</title>

        <!-- heebo font link -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;400;500;700;900&display=swap"

        <!-- sass folder link -->
        <link rel="stylesheet" href="../theProject/style/SASS/main.css" />

    <body>
        <!-- the project -->
        <div class="project-container">
            <img src="./images/Coffee.png" alt="a cup of coffee" />
            <div class="content">
                <h4>good morning coffee</h4>
                <p>
                    A coupon for a free coffee that will start your day with a
                    smile, fill in the details:
                </p>
                <form>
                    <label for="full_name" class="headline">full name</label>
                    <input
                        type="text"
                        id="full_name"
                        name="full_name"
                        class="text"
                    />
                    <label for="email" class="headline">email</label>
                    <input type="email" id="email" name="email" class="text" />
                    <input type="submit" value="submit" id="submit" />
                </form>
            </div>
        </div>
    </body>
</html>
