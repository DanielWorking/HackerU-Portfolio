<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Daniel Reifer" />
        <meta
            name="description"
            content="Coffee Time projectâ€”a morning coupon generator for a free coffee, built with HTML, CSS, Heebo fonts, and SASS form styling."
        />
        <meta
            name="keywords"
            content="Coffee Time, coupon, HTML, CSS, SASS, form, responsive"
        />

        <title>COFFEE TIME</title>

        <!-- heebo font link -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;400;500;700;900&display=swap"
            rel="stylesheet"
        />

        <!-- sass folder link -->
        <link rel="stylesheet" href="../theProject/style/SASS/main.css" />
    </head>

    <body>
        <!-- the project -->
        <main class="project-container">
            <img
                src="./images/Coffee.png"
                alt="a cup of coffee"
                title="coffee"
            />
            <section class="content">
                <h4>good morning coffee</h4>
                <p>
                    A coupon for a free coffee that will start your day with a
                    smile, fill in the details:
                </p>
                <form>
                    <fieldset>
                        <label for="full_name" class="headline"
                            >full name</label
                        >
                        <input
                            class="text"
                            type="text"
                            id="full_name"
                            name="full_name"
                        />
                        <label for="email" class="headline">email</label>
                        <input
                            class="text"
                            type="email"
                            id="email"
                            name="email"
                        />
                        <input id="submit" type="submit" name="submit" />
                    </fieldset>
                </form>
            </section>
        </main>
    </body>
</html>
