<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Daniel Reifer" />
        <meta
            name="description"
            content="Trips projectâ€”interactive travel booking interface with promotional banners, styled forms, and responsive SASS-driven layout."
        />
        <meta
            name="keywords"
            content="travel bookings, interactive, HTML, CSS, SASS, responsive"
        />

        <title>TRIPS</title>

        <!-- heebo font link -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Heebo:wght@700&display=swap"
            rel="stylesheet"
        />

        <!-- Assistant font link -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap"
            rel="stylesheet"
        />

        <!-- sass folder link -->
        <link rel="stylesheet" href="../theProject/style/SASS/main.css" />
    </head>

    <body>
        <!-- the project -->
        <main class="project-container">
            <!-- grid -->
            <div class="content-container">
                <section class="first-view">
                    <h1>Explore the World</h1>
                    <p>
                        Embark on Worldwide Adventures, Craft Cherished
                        Memories, Explore Every Corner.
                    </p>
                </section>
                <img
                    src="./images/ilandTrees.png"
                    alt="iland trees"
                    title="iland trees"
                    class="decoration-img"
                />
                <img
                    src="./images/sunSet.png"
                    alt="sunset"
                    title="sunset"
                    class="decoration-img"
                />
                <img
                    src="./images/beach.png"
                    alt="beach"
                    title="beach"
                    class="decoration-img"
                />
                <img
                    src="./images/cow.png"
                    alt="cow"
                    class="decoration-img"
                    title="cow"
                />
                <img
                    src="./images/farTree.png"
                    alt="far tree"
                    title="far tree"
                    class="decoration-img"
                />
                <img
                    src="./images/surfe.png"
                    alt="surfe"
                    title="surfe"
                    class="decoration-img"
                />
                <img
                    src="./images/beachSunSet.png"
                    alt="beach sunset"
                    title="beach sunset"
                    class="decoration-img"
                />
                <img
                    src="./images/forest.png"
                    alt="forest"
                    title="forest"
                    class="decoration-img"
                />
                <section class="experience-form">
                    <h1>Share Your Experience</h1>
                    <h6>
                        Unveil Your Unique Journey: Share Your Experiences and
                        Inspire Others with Your Remarkable Stories.
                    </h6>
                    <form>
                        <label for="full_name" class="headline"
                            >full name</label
                        >
                        <input
                            type="text"
                            id="full_name"
                            name="full_name"
                            class="text"
                        />
                        <label for="email" class="headline">email</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            class="text"
                        />
                        <label for="text" class="headline"
                            >your experience</label
                        >
                        <textarea id="text" name="text" class="text"></textarea>
                        <input type="submit" value="submit" id="submit" />
                    </form>
                </section>
                <img
                    src="./images/monkey.png"
                    alt="monkey"
                    title="monkey"
                    class="decoration-img"
                />
                <img
                    src="./images/homeless.png"
                    alt="homeless"
                    title="homeless"
                    class="decoration-img"
                />
                <img
                    src="./images/treeMaze.png"
                    alt="tree maze"
                    title="tree maze"
                    class="decoration-img"
                />
                <img
                    src="./images/movingTrain.png"
                    alt="moving train"
                    title="moving train"
                    class="decoration-img"
                />
                <img
                    src="./images/templae.png"
                    alt="templae"
                    title="templae"
                    class="decoration-img"
                />
                <img
                    src="./images/Canoe.png"
                    alt="canoe"
                    title="canoe"
                    class="decoration-img"
                />
            </div>
        </main>
    </body>
</html>
